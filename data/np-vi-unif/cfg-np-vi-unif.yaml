common:
    schedule_mode: "non-preemptive"
    train_mode: "offline"

scheduler:
    algorithm: "value iteration"
    function: "tabular"
    train_params:
        epsilon: 0.000001
        gamma: 0.8

environment:
    episodes: 100
    num_machines: 1
     
job_generator:
    name: "uniform"
    train:
        job_horizon: 10
        num_sequences: 1
    evaluate:
        job_horizon: 250
        num_sequences: 10
    parameters:
        new: 0.5
        low: 2
        high: 10
        func: "lambda x: x * x"
